
<ion-content class="has-header">
    <div class="jumbotron">
        <form role="form" class="" ng-submit="sendData()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">IR signal JSON</span>
                    <input type="text" class="form-control" placeholder="" ng-model="senddata.message">
                </label>
            </div>
            <button class="button button-block button-calm" type="submit">
                Send
            </button>
        </form>
    </div>
</ion-content>
