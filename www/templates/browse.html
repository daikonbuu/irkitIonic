<ion-view title="IRKit">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="jumbotron">
          <form role="form" class="" ng-submit="sendData()">
              <div class="list">
                  <div class="item item-divider">
                      IRKit settings
                  </div>
                  <label class="item item-input">
                  <span class="input-label">IRKit hostname</span>
                  <input type="text" class="form-control" placeholder="IP address or IRKitXXXX.local hostname" ng-model="senddata.hostname">
                  </label>

                  <label class="item item-input">
                  <span class="input-label">IR signal JSON representation</span>
                  <input type="text" class="form-control" placeholder="" ng-model="senddata.message">
                  </label>
                  <div class="list">
                      <div class="item item-divider">
                          Presets
                      </div>

                      <a class="item" href="#">
                          aircon-on
                      </a>
                      <a class="item" href="#">
                          aircon-off
                      </a>
                  </div>
              </div>
              <button class="button button-block button-calm" type="submit">
                  Send
              </button>
          </form>

          <div class="buttons">
              <button class="button button-block button-calm" ng-click="getData()">GetData</button>
          </div>

          <div>
              {{postOut.status}}
              {{postOut.data}}
              </div>
  </ion-content>
</ion-view>
